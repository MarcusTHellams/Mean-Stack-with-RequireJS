<a href="javascript:void(0)" ng-click="column.reverse = !column.reverse; column.sortType = column.name ;$emit('sortTheColumn', column.name, column.reverse)">
	{{column.label}}
	<i class="fa fa-caret-up" ng-show="column.sortType === column.name && !column.reverse"></i>
	<i class="fa fa-caret-down" ng-show="column.sortType === column.name && column.sortReverse"></i>
</a>
