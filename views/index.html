<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>My App</title>
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="angular-ui-grid/ui-grid.min.css">
	</head>
	<body class="space-from-top-of-browser space-from-bottom-of-browser">
		<div class="container" ng-controller="MainController">
		<!-- <div third-level-directive></div>
		<div outter-directive></div> -->
		<div pagination></div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Url</th>
					<th>Population</th>
					<th>Date</th>
					<th>Percentage</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="country in countries">
					<td>{{country.name}}</td>
					<td><a href="{{country.url}}" target="_blank">{{country.url}}</a></td>
					<td>{{country.pop}}</td>
					<td>{{country.date}}</td>
					<td>{{country.percentage}}</td>
				</tr>
			</tbody>
		</table>
		<div pagination></div>
	</div>
	
	<script data-main="js/config.js" src="requirejs/require.js"></script>
</body>
</html>
